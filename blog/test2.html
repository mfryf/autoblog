<!DOCTYPE html>
<html>
<head>
<script>
function httpGet(theUrl){
    var xmlHttp = null;

    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
var result=httpGet("query.php?type=getOneBlog");
console.log(result);
</script>
</head>
